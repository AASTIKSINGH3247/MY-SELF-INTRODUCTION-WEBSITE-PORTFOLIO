        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a0dad, #b19cd9);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h2 {
            text-align: center;
            padding: 20px;
            font-size: 2.5rem;
        }

        .certificates-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .certificate-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .certificate-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .certificate-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .certificate-description {
            margin: 10px 0;
            font-size: 0.95rem;
            color: #f0f0f0;
            white-space: pre-wrap;
        }

        .certificate-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #fff;
            color: #6a0dad;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .certificate-link:hover {
            background: #e0d7f8;
        }

        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleMove 10s linear infinite;
        }

        @keyframes sparkleMove {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
