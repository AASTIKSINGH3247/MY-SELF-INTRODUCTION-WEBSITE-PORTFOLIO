<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎧 Voice Music Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1a1a1a, #111);
      color: #fff;
      overflow-x: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(30, 30, 30, 0.95);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffcc33;
      backdrop-filter: blur(10px);
      position: relative;
    }

    .view-counter {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #00ffc3;
      color: #000;
      padding: 8px 14px;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffc3aa;
    }

    h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      color: #00ffc3;
      text-shadow: 0 0 8px #00ffc3;
      animation: pulse 3s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 10px #00ffc3; }
      to { text-shadow: 0 0 30px #00ffc3, 0 0 10px #0ff; }
    }

    .question {
      margin: 1.5rem 0;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    .stars {
      display: flex;
      gap: 8px;
      font-size: 1.6rem;
      cursor: pointer;
    }

    .stars i {
      color: #666;
      transition: transform 0.3s, color 0.3s;
    }

    .stars i.active {
      color: gold;
      transform: scale(1.2);
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 10px;
      border: none;
      resize: none;
      margin-top: 1rem;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(to right, #00ffc3, #00b3ff);
      color: black;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .feedbacks {
      margin-top: 2rem;
    }

    .feedback {
      background: #222;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px #00ffc320;
    }

    .feedback small {
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="view-counter" id="viewCounter">👁️ Views: 0</div>
  <h1>✨ Feedback on Voice Music</h1>

  <div class="question">
    <label>🎨 How do you rate the UI/Design?</label>
    <div class="stars" data-question="ui"></div>
  </div>

  <div class="question">
    <label>🎧 Music Quality Experience?</label>
    <div class="stars" data-question="quality"></div>
  </div>

  <div class="question">
    <label>🧩 Features & Tools</label>
    <div class="stars" data-question="features"></div>
  </div>

  <div class="question">
    <label>🕹️ Ease of Use</label>
    <div class="stars" data-question="ease"></div>
  </div>

  <div class="question">
    <label>📝 Additional Comments</label>
    <textarea id="comment" placeholder="Your thoughts here..."></textarea>
  </div>

  <button onclick="submitFeedback()">Submit Feedback</button>

  <div class="feedbacks" id="feedbackList"></div>
</div>

<script>
  const categories = ['ui', 'quality', 'features', 'ease'];
  const ratings = { ui: 0, quality: 0, features: 0, ease: 0 };

  // Initialize view counter
  let views = localStorage.getItem('feedback_views') || 0;
  views++;
  localStorage.setItem('feedback_views', views);
  document.getElementById('viewCounter').textContent = `👁️ Views: ${views}`;

  // Create stars for each category
  categories.forEach(cat => {
    const container = document.querySelector(`.stars[data-question="${cat}"]`);
    for (let i = 1; i <= 5; i++) {
      const star = document.createElement('i');
      star.textContent = '★';
      star.dataset.value = i;
      star.onclick = () => {
        ratings[cat] = i;
        updateStars(container, i);
      };
      container.appendChild(star);
    }
  });

  function updateStars(container, rating) {
    Array.from(container.children).forEach(star => {
      star.classList.toggle('active', parseInt(star.dataset.value) <= rating);
    });
  }

  function submitFeedback() {
    const comment = document.getElementById('comment').value.trim();
    if (Object.values(ratings).includes(0)) {
      alert("Please rate all categories!");
      return;
    }

    const now = new Date();
    const dateStr = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();

    const div = document.createElement('div');
    div.className = 'feedback';
    div.innerHTML = `
      <p>🌈 <b>Design:</b> ${'★'.repeat(ratings.ui)}<br>
      🎧 <b>Quality:</b> ${'★'.repeat(ratings.quality)}<br>
      🔧 <b>Features:</b> ${'★'.repeat(ratings.features)}<br>
      🧠 <b>Ease:</b> ${'★'.repeat(ratings.ease)}</p>
      <p>📝 ${comment || 'No additional comments.'}</p>
      <small>📅 Submitted on: ${dateStr}</small>
    `;
    document.getElementById('feedbackList').prepend(div);

    // Reset
    categories.forEach(cat => {
      ratings[cat] = 0;
      updateStars(document.querySelector(`.stars[data-question="${cat}"]`), 0);
    });
    document.getElementById('comment').value = '';
  }
</script>

</body>
</html>
