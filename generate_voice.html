<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† AI Voice Generator | VoiceChanger Pro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c2c54;
      padding: 1rem 2rem;
      text-align: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: #1e1f2f;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    p {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea, select {
      padding: 1rem;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-size: 1rem;
      font-family: inherit;
    }

    button {
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }

    audio {
      margin-top: 2rem;
      width: 100%;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .status {
      text-align: center;
      margin-top: 1rem;
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>üß† AI Voice Generator</h1>
  </header>

  <div class="container">
    <p>Enter your text, select a voice style, and generate AI speech in seconds.</p>

    <form id="voiceForm">
      <div>
        <label for="text">Your Text</label>
        <textarea id="text" rows="5" placeholder="Type your message here..." required></textarea>
      </div>
      <div>
        <label for="voiceStyle">Voice Style</label>
        <select id="voiceStyle" required>
          <option value="">-- Select a Voice --</option>
          <option value="robot">ü§ñ Robot</option>
          <option value="celebrity">üé§ Celebrity</option>
          <option value="baby">üë∂ Baby</option>
          <option value="alien">üëΩ Alien</option>
          <option value="deep">üßë‚Äçüíº Deep Corporate</option>
          <option value="santa">üéÖ Santa Claus</option>
        </select>
      </div>
      <button type="submit">Generate Voice</button>
    </form>

    <div class="status" id="status"></div>

    <audio id="audioPlayer" controls style="display:none;"></audio>
  </div>

  <footer>
    &copy; 2025 VoiceChanger Pro | All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('voiceForm');
    const statusEl = document.getElementById('status');
    const audioPlayer = document.getElementById('audioPlayer');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const text = document.getElementById('text').value;
      const voice = document.getElementById('voiceStyle').value;

      if (!text || !voice) {
        alert('Please enter text and select a voice style.');
        return;
      }

      statusEl.textContent = "üß† Generating voice...";

      try {
        // Replace with your actual backend API URL
        const response = await fetch('http://localhost:5000/api/generate-voice', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text, voice })
        });

        if (!response.ok) throw new Error("Failed to generate voice.");

        const blob = await response.blob();
        const audioUrl = URL.createObjectURL(blob);
        audioPlayer.src = audioUrl;
        audioPlayer.style.display = 'block';
        statusEl.textContent = "‚úÖ Voice ready! Press play.";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Failed to generate voice.";
      }
    });
  </script>

</body>
</html>
