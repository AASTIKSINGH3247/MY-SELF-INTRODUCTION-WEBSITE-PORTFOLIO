<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎧 VoiceChanger Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #eaeef3;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 72px); /* header height */
      padding: 2rem;
      overflow-y: auto;
    }
    .intro {
      margin-bottom: 2rem;
    }
    .voice-options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .voice-button {
      flex: 1 1 200px;
      padding: 1rem;
      font-size: 1rem;
      background: #ffffff;
      border: 2px solid #007bff;
      border-radius: 10px;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .voice-button:hover {
      background: #007bff;
      color: white;
    }
    .voice-button.selected {
      background: #28a745;
      color: white;
      border-color: #28a745;
    }
    .next-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      align-self: flex-start;
    }
    .next-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    🎧 VoiceChanger Pro – Live Audio Engine
  </header>
  <div class="container">
    <div class="intro">
      <h2>Choose a Voice Effect</h2>
      <p>Tap any style below to preview or process your voice:</p>
    </div>
    <div class="voice-options" id="voiceOptions">
      <button class="voice-button" data-voice="Robot">🤖 Robot</button>
      <button class="voice-button" data-voice="Alien">👽 Alien</button>
      <button class="voice-button" data-voice="Santa Claus">🎅 Santa Claus</button>
      <button class="voice-button" data-voice="Wizard">🧙 Wizard</button>
      <button class="voice-button" data-voice="Deep Corporate">🧑‍💼 Deep Corporate</button>
      <button class="voice-button" data-voice="Celebrity">🎤 Celebrity</button>
      <button class="voice-button" data-voice="Baby">👶 Baby</button>
      <button class="voice-button" data-voice="Zombie">🧟 Zombie</button>
      <button class="voice-button" data-voice="Cute Kitten">🐱 Cute Kitten</button>
      <button class="voice-button" data-voice="Vampire">🧛 Vampire</button>
      <button class="voice-button" data-voice="Pop Star">🎶 Pop Star</button>
      <button class="voice-button" data-voice="British Royalty">💂 British Royalty</button>
    </div>
    <button class="next-btn" onclick="goNext()">Next ➡️</button>
  </div>

  <script>
    let selectedVoice = "";

    document.querySelectorAll(".voice-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".voice-button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedVoice = btn.getAttribute("data-voice");
      });
    });

    function goNext() {
      if (!selectedVoice) {
        alert("Please select a voice effect first.");
        return;
      }
      window.location.href = `next.html?voice=${encodeURIComponent(selectedVoice)}`;
    }
  </script>
</body>
</html>
