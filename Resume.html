<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Resume</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .resume-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .resume-container h2 {
            margin-bottom: 20px;
        }

        .resume-preview {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .download-btn {
            background-color: #6a0dad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #9932cc;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <h2>My Resume</h2>
        <iframe src="Saurav_Raj_Resume-1.pdf" class="resume-preview"></iframe>
        <a href="Saurav_Raj_Resume-1.pdf" download>
            <button class="download-btn">Download Resume</button>
        </a>
    </div>
</body>
</html>
